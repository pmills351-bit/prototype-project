name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # Install your package in editable mode + test extras
      - name: Install project
        run: pip install -e .[test]

      - name: Show environment
        run: |
          python -V
          pip list

      # Your smoke test calls the CLI via: python -m trial_equity.cli ...
      - name: CLI smoke test
        env:
          PYTHONUTF8: "1"
        run: python smoke_test.py

      - name: Run unit tests
        env:
          PYTHONUTF8: "1"
        run: pytest -q

      # Useful to see the CSVs produced by the smoke test
      - name: Upload smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-artifacts-py${{ matrix.python-version }}
          path: |
            out/smoke/**/*.csv
            out/smoke/**/*.xlsx
          if-no-files-found: ignore
